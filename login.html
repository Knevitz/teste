<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="icone.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100 bg-primary">
        <div class="row bg-white shadow rounded overflow-hidden w-100" style="max-width: 900px;">
            <!-- Coluna esquerda com imagem -->
            <div class="col-md-6 p-0 d-none d-md-block">
                <img src="Foto-divulgação.jpg" alt="Imagem Login" class="img-fluid h-100" style="object-fit: cover;">
            </div>
            <!-- Coluna direita com formulário -->
            <div class="col-md-6 p-4 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center text-danger mb-4">Acesse sua conta</h2>
                <form action="#" method="POST" style="width: 100%;">
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">Login (CNPJ)</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Login</button>
                </form>
                <p class="mt-4 text-center">
                    Não tem uma conta? <a href="#" class="text-danger">Registre-se</a>
                </p>
            </div>
            <!-- Imagem para telas menores -->
            <div class="col-12 p-0 d-md-none">
                <img src="Foto-divulgação.jpg" alt="Imagem Login" class="img-fluid" style="object-fit: cover; width: 100%;">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
